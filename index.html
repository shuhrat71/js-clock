<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock__wrapper">
      <div class="point"></div>
      <div class="hour hour-1">1</div>
      <div class="hour hour-2">2</div>
      <div class="hour hour-3">3</div>
      <div class="hour hour-4">4</div>
      <div class="hour hour-5">5</div>
      <div class="hour hour-6">6</div>
      <div class="hour hour-7">7</div>
      <div class="hour hour-8">8</div>
      <div class="hour hour-9">9</div>
      <div class="hour hour-10">10</div>
      <div class="hour hour-11">11</div>
      <div class="hour hour-12">12</div>
      <div class="brand">Casio</div>

      <div class="minute-hand__wrapper" id="minute-hand">
        <div class="minute-hand">
            <div class="hand"></div>
          
        </div>
      </div>
    </div>
      <div class="hour-hand__wrapper">
        <div class="hour-hand">
            <div class="hand"  id="hour-hand">
                <div class="color-hour"></div>
            </div>
         
        </div>
      </div>
    </div>
      <div class="second-hand__wrapper">
        <div class="second-hand">
            <div class="hand" id="second-hand">
                <div class="color"></div>
            </div>
        </div>
      </div>
    </div>

    <script src="./clock.js"></script>
  </body>
</html>
